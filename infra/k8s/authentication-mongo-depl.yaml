apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication-mongo
  template:
    metadata:
      labels:
        app: authentication-mongo
    spec:
      initContainers:
        - name: init-mongo
          image: busybox
          command: ['sh', '-c', 'rm -f /data/db/mongod.lock']
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
      containers:
        - name: authentication-mongo
          image: mongo
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: authentication-mongo-srv
spec:
  selector:
    app: authentication-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
