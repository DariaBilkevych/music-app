apiVersion: apps/v1
kind: Deployment
metadata:
  name: statistics-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: statistics-mongo
  template:
    metadata:
      labels:
        app: statistics-mongo
    spec:
      containers:
        - name: statistics-mongo
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: statistics-mongo-srv
spec:
  selector:
    app: statistics-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
